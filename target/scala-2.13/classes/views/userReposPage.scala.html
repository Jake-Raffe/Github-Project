@import models.{User,Repository}
@(username: String)(repoList: List[Repository])

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@username repositories</title>

</head>
<body>

    <h1>These are @username's repositories</h1>

    <section>
        @repoList.map { repo =>
            <element>
                <p>@repo.name</p>
                <a href=@controllers.routes.HomeController.getUserRepositoryContents(username, repo.name)>Contents</a>
            </element>
            <p>-----------------------</p>
        }
    </section>


</body>
</html>
