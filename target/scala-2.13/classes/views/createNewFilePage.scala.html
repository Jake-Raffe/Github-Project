@import models.{User,Content, CreatedFile, FormFile}
@(username: String, repoName: String, path: String)

@submitForm() = {
    controllers.routes.HomeController.createNewFile(username, repoName, "")
}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>@repoName</title>

</head>
<body>

    <h3>Github</h3>
    <form>
        <label for="search">Search username...</label>
        <input type="search" name="search" id="search">
    </form>
    <a href=@{controllers.routes.HomeController.getUser(username)}>Back to @username</a>
    <a href=@{controllers.routes.HomeController.getUserRepositories(username)}>Back to Repositories</a>
    <hr>
    <h1>Create new file in: @repoName</h1>

    <section>
        <form action=@{submitForm()}>
            <label for="fileName">File name:</label><br>
            <input type="text" required id="fileName" name="fileName"><br>
            <label for="fileContent">File content:</label><br>
            <input type="text" id="fileContent" name="fileContent"><br><br>
            <input type="submit" value="Create file">
            <input type="reset" value="Clear contents">
        </form>
    </section>

</body>
</html>
